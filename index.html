<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Bethany Tour 2025 - Thank You</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        padding: 20px;
      }

      /* Gradient background animation */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Glassmorphism container */
      .container {
        max-width: 700px;
        width: 100%;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 1.2s ease-in-out;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 40px;
        font-weight: 700;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        margin-bottom: 15px;
      }

      p {
        font-size: 18px;
        color: #f0f0f0;
        line-height: 1.7;
        margin-bottom: 30px;
        font-weight: 300;
      }

      /* Decorative icon with hover effect */
      .icon {
        font-size: 60px;
        color: #ffffff;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }

      .icon:hover {
        transform: scale(1.2) rotate(10deg);
      }

      /* Styled link as button */
      .cta-button {
        display: inline-block;
        padding: 14px 30px;
        background: #ff7e5f;
        color: white;
        font-size: 16px;
        font-weight: 500;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-decoration: none;
      }

      .cta-button:hover {
        background: #feb47b;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      /* Responsive adjustments */
      @media (max-width: 650px) {
        .container {
          padding: 25px;
        }

        h1 {
          font-size: 28px;
        }

        p {
          font-size: 16px;
        }

        .icon {
          font-size: 45px;
        }

        .cta-button {
          padding: 12px 25px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸŽ‰</div>
      <h1>Bethany Tour 2025 - A Memorable Journey!</h1>
      <p>
        Thank you for making Bethany Tour 2025 unforgettable! The journey has
        concluded, but the memories will last forever. Stay tuned for more exciting
        events from Bethany Church Sunday School.
      </p>
      <a href="https://bethany-tvla.netlify.app" class="cta-button">Explore Future Events</a>
    </div>
  </body>
</html>
