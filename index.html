<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Bethany Tour 2025</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(120deg, #ff7e5f, #feb47b);
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Main Container */
      .container {
        text-align: center;
        width: 100%;
        max-width: 450px;
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .form-heading {
        font-size: 36px;
        font-weight: 600;
        color: #333;
        margin-bottom: 15px;
      }

      .form-desc {
        font-size: 16px;
        font-weight: 400;
        color: #777;
        margin-bottom: 20px;
      }

      /* Input Field */
      input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: none;
        border-radius: 12px;
        background-color: #f5f5f5;
        font-size: 16px;
        color: #333;
        transition: 0.3s ease;
      }

      input:focus {
        background-color: #fff;
        border: 2px solid #ff7e5f;
        outline: none;
      }

      /* Check Now Button */
      button {
        width: 100%;
        padding: 14px;
        background-color: #ff7e5f;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s ease;
        margin: 15px 0;
      }

      button:hover {
        background-color: #feb47b;
      }

      /* Loading message */
      #loading {
        display: none;
        font-size: 18px;
        font-weight: 500;
        color: #ff7e5f;
        margin-top: 15px;
      }

      /* Result Message */
      #result {
        font-size: 18px;
        color: #333;
        font-weight: 500;
        margin-top: 20px;
      }

      /* Confirm Button */
      #confirmButton {
        display: none;
        padding: 12px 20px;
        background-color: #28a745;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
        margin-top: 20px;
      }

      #confirmButton:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="form-heading">Passenger Check</h1>
      <h4 class="form-desc">
        Enter your first name and check if your name is included in
        the Passenger List
      </h4>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="checkName()">Check Name</button>

      <!-- Loading indicator -->
      <div id="loading">Loading...</div>

      <p id="result"></p>

      <button id="confirmButton" onclick="confirmAvailability()">
        Confirm Availability
      </button>
    </div>

    <script>
      const url =
        "https://script.google.com/macros/s/AKfycby1eWbhbYFF-NrMkGr1c99eQHl5LXry9PG7AzXPC6oRc9JH4OO95MinxshxLmvatvcNVQ/exec";

      function checkName() {
        const name = document.getElementById("nameInput").value.trim();
        const encodedName = encodeURIComponent(name); // Encoding the name

        // Clear result and hide confirm button before starting
        document.getElementById("result").innerText = "";
        document.getElementById("confirmButton").style.display = "none";

        // Show the loading message
        document.getElementById("loading").style.display = "block";

        fetch(`${url}?name=${encodedName}`)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("result").innerText = data;
            if (data.includes("Click to confirm")) {
              document.getElementById("confirmButton").style.display = "block";
            } else {
              document.getElementById("confirmButton").style.display = "none";
            }

            // Hide the loading message
            document.getElementById("loading").style.display = "none";
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("loading").style.display = "none"; // Hide on error
          });
      }

      function confirmAvailability() {
        const name = document.getElementById("nameInput").value.trim();
        const encodedName = encodeURIComponent(name); // Encoding the name
        const params = new URLSearchParams();
        params.append("name", encodedName);

        // Show the loading message
        document.getElementById("loading").style.display = "block";

        fetch(url, {
          method: "POST",
          body: params,
        })
          .then((response) => response.text())
          .then((data) => {
            alert(data);
            document.getElementById("loading").style.display = "none"; // Hide the loading message
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("loading").style.display = "none"; // Hide on error
          });
      }
    </script>
  </body>
</html>
