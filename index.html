<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Bethany Tour 2025</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(105deg, #ffb6b9 40%, #f7c6c7 60%);
        font-family: "Ubuntu", sans-serif;
      }
      /* main div */
      .container {
        height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        text-align: center;
      }

      /* Form contents */
      .form-contents {
        padding: 20px;
        max-width: 500px;
        border-radius: 15px;
        box-shadow: 3px 3px 16px rgb(168, 166, 166);
        background-color: #ffffff;
      }

      .form-heading {
        margin: 20px 0;
        font-size: 35px;
        font-weight: 500;
      }

      .form-desc {
        font-weight: 400;
        margin: 10px 30px;
      }

      input {
        padding: 10px;
        width: 80%;
        margin: 10px 0;
        border: 1px solid #b9b9b9;
        border-radius: 10px;
      }

      /* Check Now Button */
      button {
        padding: 10px 20px;
        background-color: #ff7e5f;
        border-radius: 10px;
        color: white;
        border: none;
        cursor: pointer;
        margin: 20px 0;
        font-weight: 400;
        font-size: 15px;
        font-family: "Ubuntu", sans-serif;
        transition: all 0.3s ease-in-out;
      }
      button:hover {
        background-color: #feb47b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-contents">
        <h1 class="form-heading">Passenger Check</h1>
        <h4 class="form-desc">
          Enter your first name/full name and check if your name is included in
          the Passenger List
        </h4>
        <input type="text" id="name" placeholder="Enter your name" />
        <button onclick="checkName()">Check Name</button>

        <p id="result"></p>
        <button
          id="confirmButton"
          style="display: none"
          onclick="confirmAvailability()"
        >
          Confirm Availability
        </button>
      </div>
    </div>

    <script>
      const url =
        "https://script.google.com/macros/s/AKfycby1eWbhbYFF-NrMkGr1c99eQHl5LXry9PG7AzXPC6oRc9JH4OO95MinxshxLmvatvcNVQ/exec"; // Replace with the URL from Google Apps Script

      function doGet(e) {
        var sheet =
          SpreadsheetApp.getActiveSpreadsheet().getSheetByName(
            "Passenger List"
          );
        var data = sheet.getDataRange().getValues();
        var name = e.parameter.name.trim().toLowerCase();

        // Search for the first name in the list
        var result = "Name not found.";
        for (var i = 1; i < data.length; i++) {
          var fullName = data[i][0].toLowerCase();
          var firstName = fullName.split(" ")[0]; // Get the first name
          if (firstName === name) {
            result =
              data[i][1] === "Confirmed"
                ? "You are confirmed for the tour."
                : "You are not confirmed yet. Click to confirm.";
            break;
          }
        }

        // Return the result
        return ContentService.createTextOutput(result).setMimeType(
          ContentService.MimeType.TEXT
        );
      }

      function doPost(e) {
        var sheet =
          SpreadsheetApp.getActiveSpreadsheet().getSheetByName(
            "Passenger List"
          );
        var name = e.parameter.name.trim().toLowerCase();

        // Find name and update status
        var data = sheet.getDataRange().getValues();
        for (var i = 1; i < data.length; i++) {
          var fullName = data[i][0].toLowerCase();
          var firstName = fullName.split(" ")[0]; // Get the first name
          if (firstName === name) {
            sheet.getRange(i + 1, 2).setValue("Confirmed");
            break;
          }
        }

        return ContentService.createTextOutput(
          "Confirmation received!"
        ).setMimeType(ContentService.MimeType.TEXT);
      }
    </script>
  </body>
</html>
