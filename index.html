<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Bethany Tour 2025</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(120deg, #ff7e5f, #feb47b);
        font-family: "Poppins", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 450px;
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      .form-heading {
        font-size: 36px;
        font-weight: 600;
        color: #333;
        margin-bottom: 15px;
      }
      .form-desc {
        font-size: 16px;
        font-weight: 400;
        color: #777;
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        padding: 14px;
        margin: 10px 0;
        border: none;
        border-radius: 12px;
        background-color: #f5f5f5;
        font-size: 16px;
        color: #333;
        transition: 0.3s ease;
      }
      input:focus {
        background-color: #fff;
        border: 2px solid #ff7e5f;
        outline: none;
      }
      button {
        width: 100%;
        padding: 14px;
        background-color: #ff7e5f;
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.3s ease;
        margin: 15px 0;
      }
      button:hover {
        background-color: #feb47b;
      }
      #loading {
        display: none;
        font-size: 18px;
        font-weight: 500;
        color: #ff7e5f;
        margin-top: 15px;
      }
      #result {
        font-size: 18px;
        color: #333;
        font-weight: 500;
        margin-top: 20px;
      }
      .response-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
      }
      .confirm-btn,
      .not-available-btn {
        flex: 1;
        padding: 12px 10px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
      }
      .confirm-btn {
        background-color: #28a745;
        color: white;
      }
      .confirm-btn:hover {
        background-color: #218838;
      }
      .not-available-btn {
        background-color: #dc3545;
        color: white;
      }
      .not-available-btn:hover {
        background-color: #c82333;
      }
      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(213, 255, 254);
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="form-heading">Passenger Check</h1>
      <h4 class="form-desc">
        Enter your first name and check if your name is included in the
        Passenger List
      </h4>
      <input type="text" id="nameInput" placeholder="Enter your name" />
      <button onclick="checkName()">Check Name</button>
      <div id="loading">Loading...</div>
      <p id="result"></p>
      <div class="response-buttons" id="responseButtons" style="display: none">
        <button
          id="confirmButton"
          class="confirm-btn"
          onclick="submitResponse('confirm')"
        >
          Confirm Availability
        </button>

        <button
          id="notAvailableButton"
          class="not-available-btn"
          onclick="submitResponse('not_available')"
        >
          Not Available
        </button>
      </div>
    </div>

    <!-- Popup -->
    <div id="popup">Thank you! Your response is recorded. âœ…</div>

    <script>
      const url =
        "https://script.google.com/macros/s/AKfycby1eWbhbYFF-NrMkGr1c99eQHl5LXry9PG7AzXPC6oRc9JH4OO95MinxshxLmvatvcNVQ/exec";

      function checkName() {
        const name = document.getElementById("nameInput").value.trim();
        const encodedName = encodeURIComponent(name);
        document.getElementById("result").innerText = "";
        document.getElementById("responseButtons").style.display = "none";
        document.getElementById("loading").style.display = "block";

        fetch(`${url}?name=${encodedName}`)
          .then((response) => response.text())
          .then((data) => {
            if (data.includes("Name not found")) {
              document.getElementById("result").innerText =
                "Oops! We couldn't find your name in the list.";
            } else {
              document.getElementById("result").innerText = data;
              if (data.includes("Click to confirm")) {
                document.getElementById("responseButtons").style.display =
                  "flex";
              }
            }
            document.getElementById("loading").style.display = "none";
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("loading").style.display = "none";
          });
      }

      function submitResponse(type) {
        const name = document.getElementById("nameInput").value.trim();
        const encodedName = encodeURIComponent(name);
        const params = new URLSearchParams();
        params.append("name", encodedName);
        params.append("response", type); // Send either "confirm" or "not_available"

        document.getElementById("loading").style.display = "block";

        fetch(url, {
          method: "POST",
          body: params,
        })
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("responseButtons").style.display = "none";
            document.getElementById("result").innerText = "";
            showPopup();
          })
          .catch((error) => {
            console.error("Error:", error);
            document.getElementById("loading").style.display = "none";
          });
      }

      function showPopup() {
        const popup = document.getElementById("popup");
        popup.style.display = "block";
        setTimeout(() => {
          popup.style.display = "none";
        }, 3000); // Hide after 3 seconds
      }
    </script>
  </body>
</html>
