<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Bethany Tour 2025 - Guestbook</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(120deg, #ff7e5f, #feb47b);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px 15px;
      }

      /* Main Container */
      .container {
        text-align: center;
        width: 100%;
        max-width: 600px;
        background-color: white;
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      }

      h1 {
        font-size: 30px;
        font-weight: 700;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 17px;
        color: #444;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      /* Guestbook Form */
      .guestbook-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
      }

      input,
      textarea {
        padding: 12px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 100%;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      button {
        padding: 14px;
        border: none;
        border-radius: 14px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        background-color: #6c63ff;
        color: white;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      }

      button:hover {
        background-color: #574b90;
        transform: translateY(-3px);
      }

      /* Guestbook Entries */
      .guestbook-entries {
        margin-top: 30px;
        text-align: left;
      }

      .entry {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      }

      .entry h3 {
        font-size: 16px;
        font-weight: 600;
        color: #ff7e5f;
        margin-bottom: 5px;
      }

      .entry p {
        font-size: 15px;
        color: #444;
        margin-bottom: 10px;
      }

      .entry small {
        font-size: 13px;
        color: #777;
      }

      /* Responsive */
      @media (max-width: 650px) {
        .container {
          padding: 30px 25px;
        }

        button {
          font-size: 16px;
          padding: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bethany Tour 2025</h1>
      <p>Thank you for being part of our memorable journey! Share your thoughts and memories in our guestbook below.</p>

      <div class="guestbook-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button onclick="addGuestbookEntry()">Submit</button>
      </div>

      <div class="guestbook-entries" id="entries"></div>
    </div>

    <script>
      function addGuestbookEntry() {
        const nameInput = document.getElementById("name");
        const messageInput = document.getElementById("message");
        const entriesDiv = document.getElementById("entries");

        const name = nameInput.value.trim();
        const message = messageInput.value.trim();

        if (name === "" || message === "") {
          alert("Please fill in both name and message.");
          return;
        }

        const entryDiv = document.createElement("div");
        entryDiv.className = "entry";

        const entryName = document.createElement("h3");
        entryName.textContent = name;

        const entryMessage = document.createElement("p");
        entryMessage.textContent = message;

        const entryDate = document.createElement("small");
        const now = new Date();
        entryDate.textContent = `Posted on ${now.toLocaleDateString()} at ${now.toLocaleTimeString()}`;

        entryDiv.appendChild(entryName);
        entryDiv.appendChild(entryMessage);
        entryDiv.appendChild(entryDate);

        entriesDiv.prepend(entryDiv);

        nameInput.value = "";
        messageInput.value = "";
      }
    </script>
  </body>
</html>
